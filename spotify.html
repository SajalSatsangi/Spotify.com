<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="img/logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best Of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">03:50<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">02:33<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">04:33<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">04:27<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">03:28<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">03:28<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">04:33<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">03:50<i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">03:28<i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">04:27<i id="10" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- fontawsome icons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="img/playing.gif" width="42px" alt="Playing" id="gif"><span id="masterSongName">Warriyo - Mortals</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
